<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Automation of Examination</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Hello Help All" />
        <meta name="author" content="Rama Krishna" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]>
            <style>
		.content{
                    height: auto;
                    margin: 0;
                }
		.content div {
                    position: relative;
		}
            </style>
	<![endif]-->
        <script src="JS/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var option = document.getElementById("val").value;
                options(option);
                var opt = document.getElementById("adm").value;
                login(opt);
            });
            function options(){
                var option = document.getElementById("val").value;
                if(option == "studt"){
                    $('.student').show();
                }
                else{
                    $('.student').hide();
                }
            }
            function login(){
                var option = document.getElementById("adm").value;
                if(option == "admin"){
                        $('.user').hide();
                    }
                    else{
                        $('.user').show();
                    }
            }
        </script>
    </head>
    <body>
        <div class="header-content">
	    <div class="content-top">
                <span class="right">
                    
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
            	<h1>Automation of Examination System</h1>
            </header>
            <section class="tabs">
                <input id="login-in" type="radio" name="radio-set" class="tab-1" checked="checked" />
		<label for="login-in" class="tab-label-1">Login</label>
		
                <input id="signup-in" type="radio" name="radio-set" class="tab-2" />
		<label for="signup-in" class="tab-label-2">SignUp</label>
		
		<div class="clear-shadow"></div>
				
		<div class="content">
		    <div class="login-form">
                        <form action="login" method="post">
                            <table>
                                <tr>
                                    <td colspan="2" align="center"> 
                                        <select class="selection" id="adm" name="opt" onchange="login()" style="width: 30%;">
                                            <option value="studt">Student</option>
                                            <option value="staff">Staff</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr class="user">
                                    <td>ID Number</td>
                                    <td><input type="text" name="user" placeholder="ID Number" /></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input type="password" name="pass" placeholder="Password" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input type="submit" value="SignIn" /></td>
                                </tr>
                            </table>
                        </form>
                    </div>
		    <div class="signup-form">
                        <form action="register" method="post">
                            <table>
                                <tr>
                                    <td colspan="2" align="center">
                                        <select class="selection" name="desc" id="val" style="width:30%;">
                                                <option value="studt">Student</option>
                                                <option value="staff">Staff</option>
                                            </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>ID Number</td>
                                    <td><input type="text" name="id" placeholder="ID Number" required/></td>
                                </tr>
                                <tr>
                                    <td>Name</td>
                                    <td><input type="text" name="name" placeholder="User Name" required/></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input type="password" name="pass" placeholder="Password" required/></td>
                                </tr>
                                <tr class="student">
                                    <td>
                                            <select class="selection" name="y">
                                                <option value="0" selected> Year </option>
                                                <option value="1">I Year</option>
                                                <option value="2">II Year</option>
                                                <option value="3">III Year</option>
                                                <option value="4">IV Year</option>
                                            </select>
                                    </td>
                                    <td>
                                            <select class="selection" name="s">
                                                <option value="0" selected> Section </option>
                                                <option value="A">A</option>
                                                <option value="B">B</option>
                                                <option value="C">C</option>
                                            </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input type="submit" value="SignUp" /></td>
                                </tr>
                            </table>
                        </form>
		    </div>
		</div>
            </section>
        </div>
    </body>
</html>
